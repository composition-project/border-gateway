version: '3.3'
services:

  bgw-ssl:
    image: "nginx"
    volumes:
    - "../../certs:/etc/nginx/certs"
    - "./volumes/nginx/nginx.conf:/etc/nginx/nginx.conf"
    - "./volumes/nginx/conf.d:/etc/nginx/conf.d"
    networks:
      - public
      - bgw

  tester:
    image: "janniswarnat/tester:latest"
    networks:
      - public
      - openid_web
    entrypoint:
      - /bgw/test/test.sh
      - /bgw/certs/CA.pem
      - nginx_444 

  bgw:
    image: "linksmart/bgw:snapshot"
    command: ["parts","bgw-http-proxy","bgw-mqtt-proxy","bgw-websocket-proxy","bgw-auth-service"]
    environment:
      LOG_LEVEL: "debug"
    ports:
      - 9227:9227
      - 9228:9228
      - 9229:9229
      - 9230:9230
      - 9231:9231
    networks:
      - bgw
      - backend_services
      - openid_web
      - public
    volumes:
      - "./volumes/bgw/config:/bgw/config"
      - "../../certs:/bgw/certs"

networks:
  public:
    driver: bridge
  bgw:
    driver: bridge
  backend_services:
    external: true
  openid_web:
    external: true