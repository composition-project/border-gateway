version: '3.5'
services:

  nginx:
    image: "nginx"
    volumes:
    - "../../certs:/etc/nginx/certs"
    - "./volumes/nginx/nginx.conf:/etc/nginx/nginx.conf"
    - "./volumes/nginx/conf.d:/etc/nginx/conf.d"
    networks:
      - public
      - bgw

  tester:
    image: "tester:latest"
    networks:
      - public
    links:
      - "nginx:bgw.test.eu"
    volumes:
    - "../..:/bgw"
    entrypoint:
      - /bgw/tests/test.sh
      - /bgw/certs/CA.pem
      - nginx 

  bgw:
    image: "docker.linksmart.eu/bgw:snapshot"
    command: ["parts","bgw-http-proxy","bgw-mqtt-proxy","bgw-websocket-proxy","bgw-auth-service"]
    ports:
      - 9227:9227
      - 9228:9228
      - 9229:9229
      - 9230:9230
      - 9231:9231
    networks:
      - bgw
      - backend_backend
    volumes:
      - "./volumes/bgw/config:/bgw/config"

networks:
  public:
    driver: bridge
  bgw:
    driver: bridge
  backend_backend:
    external: true
