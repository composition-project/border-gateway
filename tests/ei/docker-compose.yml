version: '3.5'
services:
  bgw:
    image: "docker.linksmart.eu/bgw:snapshot"
    container_name: "bgw"
    ports:
      - 443:443
      - 8883:8883
      - 9002:9002
      - 9227:9227
      - 9228:9228
      - 9229:9229
      - 9230:9230
      - 9231:9231
    command: ["start"]
    volumes:
      - "./volumes/bgw/config:/bgw/config"
      - "./volumes/bgw/certs:/bgw/certs"
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: 10m
        max-file: "10"
