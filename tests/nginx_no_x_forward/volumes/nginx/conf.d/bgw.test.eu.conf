# http to https redirect
server {
    listen       80;
    server_name  bgw.test.eu;
    return 301 https://$host$request_uri;
}

server {
    listen	 443 ssl;
    server_name  bgw.test.eu;

    ssl_certificate /etc/nginx/certs/bgw.test.eu.pem;
    ssl_certificate_key /etc/nginx/certs/bgw.test.eu_sec_key_wo_pass.pem;

    # Border Gateway
    location / {
        proxy_pass http://bgw:5050/;
    }
}

# MQTT/Websocket
server {
    listen 9002 ssl;
    server_name  bgw.test.eu;

    ssl_certificate /etc/nginx/certs/bgw.test.eu.pem;
    ssl_certificate_key /etc/nginx/certs/bgw.test.eu_sec_key_wo_pass.pem;

    # Websocket proxy
    location / {
        proxy_pass http://bgw:5052;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }
}
